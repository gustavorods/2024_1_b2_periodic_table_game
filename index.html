<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style/style.css">
    <title>Química game</title>
</head>
<body>
    <!-- Container  -->
    <div class="container">
        <!-- Element icon and its tips -->
        <div class="element">
            <!-- Tip 1 -->
            <div class="tip_div">
                <p class="tip" id="tip1"></p>
                <p class="tip" id="tip2"></p>
                <p class="tip" id="tip3"></p>
            </div>

            <!-- Element Icon -->
            <div class="element_icon_div">
                <img src="./images/ferro.png" alt="Element Icon" id="element_icon">
            </div>

            <!-- Tip 2 -->
            <div class="tip_div">
                <p class="tip"id="tip4"></p>
                <p class="tip" id="tip5"></p>
                <p class="tip" id="tip6"></p>
            </div>
        </div>

        <!-- Send button, option to move to the next element and see tip -->
        <div class="user_actions">
            <!--  Submit button  -->
            <div class="submit_div">
                <input type="text" name="user_response" id="user_response">
                <button type="submit" id="submit_button">Enviar</button>
            </div>

            <!-- move to the next element and see tip-->
            <div class="see_tip_and_next_element">
                <input type="button" value="Ver dica" id="see_tip">
                <input type="button" value="Próximo elemento" id="next_element">
            </div>
            
        </div>
    </div>

<script src="./js/script.js"></script>
<script src="./js/user_interections.js"></script>
</body>
</html>
